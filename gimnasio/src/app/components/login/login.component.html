<div class="col-md-3 col-sm-12">
    <img src="../../../assets/image/logo.jpg" class="logo" alt="">
</div>
<div class="col-md-9 col-sm-12" class="form-login">
    <form>
        <div class="form-group">
            <label for="idUser" class="icon-login"><fa-icon icon='user' size="lg" [fixedWidth]="true"></fa-icon></label>
            <input type="text" class="form-control input-login" id="idUser" name="idUser" [(ngModel)]="user.username" aria-describedby="idUserHelp" placeholder="Usuario...">
        </div>
        <div class="form-group">
            <label for="password" class="icon-login"><fa-icon icon='key' size="lg" [fixedWidth]="true"></fa-icon></label>
            <input type="password" class="form-control input-login" id="password" name="password" [(ngModel)]="user.password" placeholder="ContraseÃ±a...">
        </div>
        <div>
            <label name='errorMsj' class="errorLogin">{{errorLogin}}</label>
        </div>
        <button type="button" class="btn btn-outline-danger btn-lg" (click)="login()">Ingresar</button>
    </form>
</div>
